<div class="bradcam_area breadcam_bg overlay2">
    <h3>{{title}}</h3>
</div>

<div class="our_team_member">
    <div class="container">
        <div class="row">
            <div *ngFor="let i of instructors" class="col-xl-4 col-md-6 col-lg-4">
                <div class="single_team">
                    <div class="thumb">
                        <img src="../../assets/img/team/{{i.picture}}" alt="">
                        <div class="social_link">
                            <a href="https://mail.google.com"><i class="fa fa-envelope"></i></a>
                            <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
                            <a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
                        </div>
                    </div>
                    <div class="master_name text-center">
                        <h3>{{i.firstName}} {{i.lastName}}</h3>
                        <p>{{i.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
